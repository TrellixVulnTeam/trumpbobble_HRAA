{% extends "base.html" %}
{% block content %}
  <div id="trump-background" class="jumbotron">
    <div id="top-container" class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">

          <img src="../static/img/product.jpg">
        </div>
        <div class="col-md-6">
          <h2>Confirm your order</h2>
          <p>Quantity: {{quantity}}</p>
          <table class="checkout-table" id="order-table">
                            <tbody>
                                <tr>
                                    <td class="product-description">Pure Resin Donald Trump Bobblehead</td>
                                    <td class="product-price"><span class="strikethrough">$25</span> <span class="price">$19.99</span> x </td>
                                    <td class="product-quantity">
                                        <div class="form-group">
                                            <select name="product-quantity-items" id="product-quantity-items" class="form-control">
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td>Free for US addresses!</td>
                                </tr>
                                <tr>
                                    <td class="order-subtotal">Subtotal: $<span id="order-subtotal"></span></td>
                                </tr>
                            </tbody>
                        </table>
            <button id="order-submit-button" class="submit-button">Submit</button>
            <form action="/charge/stripe/{{quantity*price*100}}" method="post">
              <article>
                <label>
                  <p>Subtotal: ${{quantity * price}}</p>
                </label>
              </article>

              <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                      data-key="{{ key }}"
                      data-description="{{quantity}} Trump Bobbleheads"
                      data-amount="{{quantity*price*100}}"
                      data-currency="USD"
                      data-billing-address="True"
                      data-shipping-address="True"
                      data-locale="auto"></script>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
