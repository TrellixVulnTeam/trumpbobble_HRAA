{% extends "base.html" %}
{% block content %}
<div class="container" id="top-container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="checkout-title">Checkout</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <img src="../static/build/img/product-box.png" alt="Donald Trump Bobblehead Picture" class="img-responsive product-hero">
        </div>
        <div class="col-md-6">
            <form action="/charge/" method="POST" id="order-form-remix">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <table class="checkout-table" id="order-table">
                            <tbody>
                                <tr id="product-info">
                                    <td class="product-description">Pure Resin Donald Trump Bobblehead</td>
                                    <td class="product-price">
                                        <span class="strikethrough">$25</span>
                                        $<span id="price">19.99</span> x
                                    </td>
                                    <td class="product-quantity">
                                        <div class="form-group">
                                            <select name="product-quantity-items" id="product-quantity-items" class="form-control">
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="product-shipping">Shipping</td>
                                    <td class="products-shipping-free">Free for US addresses!</td>
                                </tr>
                                <tr>
                                    <td class="order-subtotal">Subtotal: $<span id="order-subtotal"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" id="stripe-button"
                            data-key="{{ key }}"
                            data-description="Trump Bobbleheads"
                            data-amount="0"
                            data-currency="USD"
                            data-billing-address="True"
                            data-shipping-address="True"
                            data-locale="auto">
                        </script>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
