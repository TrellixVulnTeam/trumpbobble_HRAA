{% extends "base.html" %}
{% block content %}
	<div class="container">
		<h1>This is the home page.</h1>
	</div>

	<form action="/charge" method="post">
    <article>
      <div class="button">
    <button class="btn btn-default dropdown-toggle" type="button" id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Quantity
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" arialabelledby="dLabel">
      {% for n in quantity_values%}
      <li><a href="#">{{n}}</a></li>
      {% endfor %}
    </ul> 
  </div>
      <label>
        <span>Subtotal:</span>
      </label>
    </article>

    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ key }}"
            data-description="A Flask Charge"
            data-amount="500"
            data-billing-address="True"
            data-locale="auto"></script>
  </form>
{% endblock %}
